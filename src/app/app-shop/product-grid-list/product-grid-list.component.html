<div>
    <mat-grid-list cols="4" rowHeight="3:4">
        <mat-grid-tile *ngFor="let item of data; index as i">
            <div style="background-color: aqua; width: 100%; height: 100%;">
                <h1>{{item.name}}</h1>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
